{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css" />
  </head>
  <body>
    <div class="header">
      <header
        class="d-flex justify-content-around align-items-center flex-wrap py-3 mb-4"
      >
        <div>
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
          >
            <span class="fs-4 header-title"><b>EventMap</b></span>
          </a>
        </div>
        <div>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a
                href="{% url 'home' %}"
                class="nav-link active"
                aria-current="page"
                >Главная</a
              >
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a href="#" class="nav-link">{{ request.user.username }}</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'logout' %}" class="nav-link">Выйти</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a href="{% url 'login' %}" class="nav-link">Авторизация</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'register' %}" class="nav-link">Регистрация</a>
            </li>
            {% endif %}
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          </ul>
        </div>
      </header>
    </div>

    {% block content %} {% endblock %}
  </body>
</html>
